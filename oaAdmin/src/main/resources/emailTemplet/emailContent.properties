#员工离职邮件模板
empQuitTemplet=<html><head></head><body><div id="empQuitTemplet">   各位，<br />将有以下人员在近期离职：<br /><table width="100%" border="1" cellspacing="0" style="font-size:11.5px"><tbody><tr><td align="center">公司</td><td align="center">姓名</td><td align="center">员工类型</td><td align="center">离职日期</td><td align="center">部门</td><td align="center">职位</td><td align="center">汇报对象</td><td align="center">是否使用MO系统</td><td align="center">备注</td></tr><tr><td align="center">{0}</td><td align="center">{1}</td><td align="center">{2}</td><td align="center">{3}</td><td align="center">{4}</td><td align="center">{5}</td><td align="center">{6}</td><td align="center">{7}</td>	<td align="center">{8}</td></tr></tbody></table><br />	上级主管，<br />◆ 请安排好工作交接；<br />◆ 请做好员工离职的数据备份；<br /> ◆ 请安排好员工离职后的相关系统权限变更、对内对外联系人变更等。<br /><br />	HR薪资结算的同事，	<br /> ◆ 请做好离职员工的离职薪资结算，社保相关福利的结算和手续办理；	<br /> ◆ 请做好离职员工离职材料的准备。	<br /><br />	财务的同事，	<br /> ◆ 请确认离职员工是否有欠款。	<br /><br />	IT的同事，	<br />◆ 请确认离职员工的电脑是否归还，是否有笔记本领用；	<br />◆ 请在其离职日期当天下班前关闭局域网域名；	<br />◆ 请在其离职日期当天下班前关闭工作邮箱；	<br />◆ 请在其离职日期后的第1-2个工作日更新邮箱地址簿。	<br /><br />	行政的同事，<br />◆ 请确认离职员工是否需要归还固定资产或钥匙或文具；<br />◆ 请在其离职日期当天下班前关闭门禁权限。	<br /><br />	PMO的同事，	<br />◆ 请在其离职日期当天下班前关闭系统权限。	<br /><br />法务的同事，	<br />◆ 请在其离职日期当天下班前确认是否需要归还各类合同、证件等。	<br />	<br />{9}	<br />{10}	<br />{11} <br /></div></body></html>
