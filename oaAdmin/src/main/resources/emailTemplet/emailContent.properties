#入职邮件模板
entryTemplet=<div id="entryTemplet">各位，<br><br>将有以下人员在近期入职：<br><table width="100%" border="1" cellspacing="0" style="font-size:11.5px"><tr><td align="center">公司名称</td><td align="center">姓名</td><td align="center">英文名</td><td align="center">员工类型</td><td align="center">入职日期</td><td align="center">部门</td><td align="center">职位</td><td align="center">汇报对象</td><td align="center">是否使用MO系统</td><td align="center">备注</td></tr><tr><td align="center">{0}</td><td align="center">{1}</td><td align="center">{2}</td><td align="center">{3}</td><td align="center">{4}</td><td align="center">{5}</td><td align="center">{6}</td><td align="center">{7}</td><td align="center">{8}</td><td align="center">{9}</td></tr></table><br>请各部门确保新员工入职前，已完成以下新员工入职准备工作：<br><br><u>IT的同事:</u><ul type="square"><li>电脑（电脑准备及安装完毕，用户名开启），如有必要可联系HRBP确认所需电脑配置</li><li>邮箱，正式员工和外包员工默认需要开启邮箱，实习生待入职后可由部门申请</li><li>分机号码（配合行政设置）</li><li>公共盘地址权限开启：(U:)/公司政策与规章制度</li></ul><br><u>行政的同事:</u><ul type="square"><li>员工工位（或办公室）的确定、打扫等准备工作</li><li>所需物品，包含员工吊牌、办公文具等</li></ul>{10}<br>{11}<br>{12}</div>
